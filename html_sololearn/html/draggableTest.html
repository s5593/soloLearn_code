<!DOCTYPE HTML>
<html>
   <head>
   <script>
function allowDrop(ev) {
    ev.preventDefault();
}

function drag(ev) {
    ev.dataTransfer.setData("text", ev.target.id);
}

function drop(ev) {
    ev.preventDefault();
    var data = ev.dataTransfer.getData("text");
    ev.target.appendChild(document.getElementById(data));
}
   </script>
   </head>
<body>

   <div id="box" ondrop="drop(event)"
   ondragover="allowDrop(event)"
   style="border:1px solid black; 
   width:200px; height:200px"></div>

   <img id="image" src="/src/img/img1.JPG" draggable="true"
   ondragstart="drag(event)" width="150" height="150" alt="" />
   <input type="text" name="papago" draggable="true" ondragstart="drag(event)">
   <p draggable="true" ondragstart="drag(event)">papago</p>
   <input type="checkbox" draggable="true" ondragstart="drag(event)" value="page">

</body>
</html>
