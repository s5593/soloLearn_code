<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <title></title>
</head>

<body>
  <form onsubmit="return validate()" method="post">
    Number: <input type="text" name="num1" id="num1"><br />
    Repeat: <input type="text" name="num2" id="num2"><br />
    <input type="submit" value="submit">
  </form>
  <div onmousemove="alert('fdsfsd')">
    papago
  </div>

</body>
<script>
  function validate() {
    var v1 = document.getElementById("num1");
    var v2 = document.getElementById("num2");
    if (v1.value != "" && v2.value != "") {
      if (v1.value == v2.value) {
        return true
      }
    } else {
      alert("not blank")
      return false
    }
  }
</script>

</html>
